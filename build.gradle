plugins {
    id 'java'
    id 'application'
//    id "edu.wpi.first.GradleRIO" version "2019.4.1"
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

mainClassName = 'FieldWindow'

javafx {
    modules = [ 'javafx.base', 'javafx.controls', 'javafx.media', 'javafx.graphics', 'javafx.fxml' ]
    version = "11.0.+"
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://frcmaven.wpi.edu/artifactory/release'
    }
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile name: 'poof-power-up-lib'

    compile group: 'edu.wpi.first.ntcore', name: 'ntcore-java', version: '2020.1.2'
    runtime group: 'edu.wpi.first.ntcore', name: 'ntcore-jni', version: '2020.1.2', classifier: 'windowsx86-64'
    compile group: 'edu.wpi.first.wpiutil', name: 'wpiutil-java', version: '2020.1.2'
}
